<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../../images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/styles/form.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="POST" method="post" id="registration-form">
            <h1>Sign Up</h1>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
                <small></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small></small>
            </div>
            <div class="form-group">
                <label for="confirmedPassword">Confirm password</label>
                <input type="confirmedPassword" id="confirmedPassword" placeholder="Confirm Password">
                <small></small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer>
        <p>&copy;<small>Cyborg Gaming</small></p>
    </footer>


    <script src="/public/scripts/form.js"></script>
</body>
</html>
